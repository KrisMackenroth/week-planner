<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row no-wrap-row">
      <div class="column-full flex">
        <div class="column-one-seventh">
          <button>Sunday</button>
        </div>
        <div class="column-one-seventh">
          <button>Monday</button>
        </div>
        <div class="column-one-seventh">
          <button>Tuesday</button>
        </div>
        <div class="column-one-seventh">
          <button>Wednesday</button>
        </div>
        <div class="column-one-seventh">
          <button>Thursday</button>
        </div>
        <div class="column-one-seventh">
          <button>Friday</button>
        </div>
        <div class="column-one-seventh">
          <button>Saturday</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button class="add-entry-button">Add Entry</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-row">
      <div class="modal hide">
        <div class="open-modal column-full">
          <form>
            <h1>Add Entry</h1>
            <div class="row-indented flex">
              <div class="column-fourth">
                <select class="days">
                  <option value="">Day of Week</option>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div class="column-fourth">
                <input type="time">
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <textarea name="description" id="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row submit-row">
              <button class="submit close">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-row">
      <div class="column-full">
        <table class="table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
            <tr>
              <td>test</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
